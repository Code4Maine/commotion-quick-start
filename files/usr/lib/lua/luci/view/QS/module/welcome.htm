<%- count = pv.modules.welcome.count -%>
<input type="hidden" name="page" value="welcome" />
<h2>We have detected <%=count%> nearby networks.</h2>
	  <ul style="list-style-type:none;">
		<%- if count >= 1 then -%>
		<li>
			<input type="submit" name="submit" src="<%=media%>/QS/images/bigarrow.png" value="joinMesh" style="width:50px;height:50px;">
			Join an existing network
		</li>
		<%end%>
		<li>
			<input type="submit" name="submit" src="<%=media%>/QS/images/bigstart.png" value="newNetSettings" style="width:50px;height:50px;">
			Create a new network
		</li>
	  </ul>
