<div class="share_services">
  <!-- Better: Parse table containing list of sharable services (name) and descriptions.
	Build input fields from list
		-->
  <%- foreach service in services, print -%>
  <input name="<%-=svc_name-%>" value="<%-=svc_value-%>" type="checkbox">
  <%-=svc_description-%>
  <img src="s2e-question" class="help_icon" onClick()>
  <!-- help icon could be handled in a couple of ways. May want to stick to click since touchscreens don't support hover.

	OnClick: toggle help visibility
		-->
  <div class="help_text">
    <strong><%-=svc_name-%>:</strong>
    <%-=svc_help-%>
  </div> 
</div>
