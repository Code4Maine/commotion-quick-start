  <div class="button-wrapper">
  <%-
  for i,x in ipairs(buttons) do
      text = x.text
	  icon = x.icon
	  action = x.action
     -%>
  
	<a href="/cgi-bin/luci/QS/<%=action%>">
	  <figure>
		<img src="<%=media%>/QS/images/<%=icon%>m.png" alt="<%=text%> Button" class="button" />
		<figcaption><%=text%></figcaption>
	  </figure>
	</a>

  <%end%>
</div>
