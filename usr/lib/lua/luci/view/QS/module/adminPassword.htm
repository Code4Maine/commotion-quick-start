<%-
   if pv.errorMsg then
       if pv.errorMsg.adminPassword.pw then pwErr = pv.errorMsg.adminPassword.pw end
   end
-%>
<%- if luci.sys.user.getuser("root") and not luci.sys.user.getpasswd("root") then -%>
<div id="zone-content-wrapper">
  <div id="zone-content">
	  <input type="hidden" name="moduleName" value="adminPassword" />
	  	  <label class="cbi-value-title tippable" data-tip="Choose a password that is between 9 and 30 characters. This name can be numbers, letters, and special characters.">Admin Password:</label>
	  <h2 class="warning"><%=pwErr%></h2>
	  <input type="password" name="adminPassword_pwd1">
	  <p class="flavor">Retype your password here</p>
 	  <input type="password" name="adminPassword_pwd2">
  </div>
</div>
<%- end -%>
